<div class="m-2 bg-white flex rounded-md">
  <div class="w-2/3 min-h-full p-2 relative z-10">
    <gallery [items]="images"></gallery>
    <h1 class="font-bold text-4xl px-3 py-2 my-4">{{item.title}}</h1>
    <div class="text-gray-700 px-3 mb-5">
      <p>{{item.description}}</p>

    </div>
  </div>
  <div class="w-1/3 px-3 py-4">
    <div class="flex justify-between">
      <div class="font-bold">Price</div>
<!--      <div class="flex text-ratingGold items-center">-->
<!--        <div class="mr-1 font-semibold">4.2</div>-->
<!--        <img width="20" src="assets/icons/ph_star-fill.svg" />-->
<!--      </div>-->
    </div>
    <div class="font-bold text-2xl text-crimsonRed">{{item.price | currency: 'Rs '}}</div>
    <div class="mt-3 text-gray-500">
      Shipping Fees : Rs.300
    </div>
    <div class="mt-5 mb-3 text-gray-500 flex justify-between items-center">
      <div>No of Units</div>
      <div>
        <input type="number" class="border-2 w-20 pl-4 pr-2 py-2" placeholder="No of units" value="1" />
      </div>
    </div>
    <button class="active-button mt-4 w-full flex justify-center">Buy Now</button>
    <hr class="my-8" />
    <div class="flex justify-center font-bold mb-3">Shop Info</div>
    <div class="flex justify-center">
      <img class="rounded-full w-2/5"
           src="{{item.phoneShop.profileImage.url}}" />
    </div>
    <div class="flex justify-center font-bold mt-2">{{item.phoneShop.shopName}}</div>
    <div class="mt-2 text-gray-500 flex justify-center">Contact - {{item.phoneShop.phone}}</div>
  </div>
</div>
