<div class="bg-white m-4 p-3">
  <h1 class="font-bold text-3xl text-center">Items</h1>
  <div class="flex w-full justify-end">
    <a routerLink="/shop-add-item" class=" flex items-center  shadow-md  active:shadow-sm  px-4  py-3  rounded-2xl  bg-gradient-to-r  from-crimsonRed  to-red-600  hover:to-red-700
  active:to-red-600  text-white  font-semibold  cursor-pointer  duration-200">Add New Item</a>
  </div>
  <table class="min-w-full border-collapse block md:table mt-5">
    <thead class="block md:table-header-group">
    <tr
      class="border border-grey-500 md:border-none block md:table-row absolute -top-full md:top-auto -left-full md:left-auto  md:relative ">
      <th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Id
      </th>
      <th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Name
      </th>
      <th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">
        Price
      </th>
      <th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">
        Available Stock
      </th>
      <th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">
        Actions
      </th>
    </tr>
    </thead>
    <tbody class="block md:table-row-group">
    <tr *ngFor="let item of items" class="bg-gray-300 border border-grey-500 md:border-none block md:table-row">
      <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell">{{item.id}}
      </td>
      <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell">{{item.title}}
      </td>
      <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell">Rs. {{item.price}}
      </td>
      <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell">{{item.availableStock}}
      </td>
      <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell">
        <span class="inline-block w-1/3 md:hidden font-bold">Actions</span>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 border border-blue-500 rounded">
          Edit
        </button>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 border border-red-500 rounded">
          Delete
        </button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
