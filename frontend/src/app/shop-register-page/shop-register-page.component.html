<div class="flex justify-center items-center w-full h-6/6 content-center ">
  <div class="bg-white m-5 rounded w-4/6 h-5/6 px-5">
    <div class="text-center mt-4">
      <h1 class="text-3xl text-gray-500 font-semibold">Shop Register</h1>
    </div>
    <div class="w-full flex flex-col items-center">
      <div class="mt-8 w-full">
        <div>
          <label for="sname" class="mb-1">Shop Name</label>
        </div>
        <input id="sname" type="text" placeholder="Shop Name" class="border-2 px-3 py-2 w-10/12 rounded">
        <div>
          <label for="phone" class="mb-1">Phone Number</label>
        </div>
        <input id="phone" type="text" placeholder="Phone Number" class="border-2 px-3 py-2 w-10/12 rounded">
        <div>
          <label for="address" class="mb-1">Address</label>
        </div>
        <input id="address" type="text" placeholder="Address" class="border-2 px-3 py-2 w-10/12 rounded">
        <div>
          <label for="city" class="mb-1">City</label>
        </div>
        <input id="city" type="text" placeholder="City" class="border-2 px-3 py-2 w-10/12 rounded">
        <div>
          <label for="email" class="mb-1">Email</label>
        </div>
        <input id="email" type="email" placeholder="Email Address" class="border-2 px-3 py-2 w-10/12 rounded">
        <div>
          <label for="password" class="mb-1">Password</label>
        </div>
        <input id="password" type="password" placeholder="Password" class="border-2 px-3 py-2 w-10/12 rounded">
      </div>
    </div>
    <div class="w-full mt-4">
      <button class="active-button ">Register</button>
    </div>
  </div>
</div>
