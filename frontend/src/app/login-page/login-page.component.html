<div class="flex justify-center items-center w-full h-5/6 content-center ">
  <div class="bg-white m-5 rounded w-4/6 h-5/6 px-5">
    <div class="text-center mt-4">
      <h1 class="text-3xl text-gray-500 font-semibold">Login</h1>
    </div>
    <div class="w-full flex flex-col items-center justify-center">
      <div class="mt-8 w-8/12">
        <div *ngIf="error" class="bg-red-100 text-red-900 px-4 py-2 mb-4 rounded-md">{{error}}</div>
        <div>
          <label for="email" class="mb-1">Email</label>
        </div>
        <input id="email" type="email" placeholder="Email Address" class="border-2 px-3 py-2 w-full rounded"
               [(ngModel)]="email">
      </div>
      <div class="mt-5 w-8/12">
        <div>
          <label for="password" class="mb-1">Password</label>
        </div>
        <input id="password" type="password" placeholder="Password" class="border-2 px-3 py-2 w-full rounded"
               [(ngModel)]="password">
      </div>
      <div class="w-8/12 mt-4  flex justify-end">
        <button class="active-button " (click)="signIn()">Login</button>
      </div>
    </div>
  </div>
</div>
