<div class="flex justify-center items-center w-full h-5/6 content-center ">
  <div class="bg-white m-5 rounded w-4/6 h-5/6 px-5">
    <div class="text-center mt-4">
      <h1 class="text-3xl text-gray-500 font-semibold">Login</h1>
    </div>
    <div class="w-full flex flex-col items-center">
      <div class="mt-8 w-full">
        <div>
          <label for="email" class="mb-1">Email</label>
        </div>
        <input id="email" type="email" placeholder="Email Address" class="border-2 px-3 py-2 w-10/12 rounded">
      </div>
      <div class="mt-5 w-full">
        <div>
          <label for="password" class="mb-1">Password</label>
        </div>
        <input id="password" type="password" placeholder="Password" class="border-2 px-3 py-2 w-10/12 rounded">
      </div>
    </div>
    <div class="w-full mt-4">
      <button class="active-button ">Login</button>
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</div>
